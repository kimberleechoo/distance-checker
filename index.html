<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Distance Checker</title>
</head>
<body>
   <div>
      <div class="header"><h1 data-intro="This is a simple project to check distance between postal code.">Distance Checker</h1></div>
   </div>
   <div class="buttonWrapper">
      <button id="getTokenBtn" class="first-step" data-hint="Step 1: Click this to generate token" >Generate Token</button>
      <div><p class="successToken"></p></div>
   </div>
   <div class="fileImportSection">
      <label for="excelUpload">Upload Excel File (.xlsx only):</label>
      <input date-hint="Please upload excel file with postal code. header should be postal_code" type="file" id="excelUpload" accept=".xlsx" />
      <p class="uploadMessage"></p>
   </div>
</body>
<script type="module" src="/src/index.js"></script>

</html>
