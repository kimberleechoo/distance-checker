<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Distance Checker</title>
</head>
<body>
   <div>
      <div class="header"><h1>Distance Checker</h1></div>
   </div>
   <div class="buttonWrapper">
      <button id="getTokenBtn" class="generateTokenBtn" data-intro="Please generate token first" >Generate Token</button>
      <div><p class="successToken"></p></div>
   </div>
   <div class="fileImportSection">
      <label for="excelUpload">Upload Excel File (.xlsx only):</label>
      <input date-hint="Please upload excel file with postal code. header should be postal_code" type="file" id="excelUpload" accept=".xlsx, .xls" />
      <p class="uploadMessage"></p>
   </div>
   <div class="targetPostalCodeSection">
      <label for="tagetPostal">Target Postal Code:</label>
      <input type="input" id="targetPostalCode" placeholder="postal code"/>
   </div>
   <button id="calculateDistance">Calculate</button>
   <div id="postalOutput">

   </div>
   <div><button id="export">Export as Excel</button></div>
</body>
<script type="module" src="/src/index.js"></script>
<script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>


</html>
